<h1>Protest Rights Letter Generator</h1>
<p>Use this form to send letters to UK authorities about the misuse of the Terrorism Act in relation to Palestine solidarity protests.</p>

<label>Your Full Name:
  <input type="text" id="name" placeholder="Jane Doe">
</label>

<label>Your Email (optional):
  <input type="email" id="email" placeholder="janedoe@example.com">
</label>

<label>Select Recipient:
  <select id="recipient">
    <option value="ag">Attorney General</option>
    <option value="dpp">Director of Public Prosecutions</option>
  </select>
</label>

<button onclick="sendEmail()">Open Email App</button>

<body lang=EN-GB style='tab-interval:36.0pt;word-wrap:break-word'>

<div class=WordSection1>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Dear Mr. Parkinson (Director
of Public Prosecutions),<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>I am writing to seek
clarification regarding the <b>Crown Prosecution Service’s position</b> on the
application of the <b>Terrorism Act 2000</b> in relation to political
expression and protest concerning Palestine.<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>On <b>Monday 14 July
2025 at approximately 17:30</b>, a peaceful protester, <b>Laura Morton</b>, was
approached by Kent Police while holding a <b>Palestinian flag</b> and stating “<b>Free
Palestine</b>” at <b>St George’s roundabout in Canterbury</b>. Officers
informed her that such actions could be construed as <b>support for a
proscribed terrorist organisation</b>, and warned her that she could be
arrested under the Terrorism Act if she refused to provide her name or
continued expressing similar views.<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>One officer was
recorded stating:<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>“Mentioning freedom of
Gaza, Israel, genocide… will come under prescribed groups, which are terror
groups… dictated by the government.”<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Kent Police later
released a public statement saying:<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>“Under the Terrorism
Act it is a criminal offence to carry or display items that may arouse
reasonable suspicion that an individual is a member or supporter of a
proscribed organisation such as Palestine Action.”<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'><o:p>&nbsp;</o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Given the <b>CPS's
role in guiding prosecutions and advising on the public interest</b>, I
respectfully request clarification on the following points:<o:p></o:p></span></p>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>1. Threshold for
Reasonable Suspicion<o:p></o:p></span></b></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Does the CPS consider
it lawful or proportionate for police to interpret the display of a national
flag or the expression of slogans such as “Free Palestine” as sufficient to
arouse <b>reasonable suspicion</b> of support for a proscribed group?<o:p></o:p></span></p>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>2. CPS Guidance to
Police and Prosecutors<o:p></o:p></span></b></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Has the CPS issued, or
is it considering issuing, any <b>guidance</b> to ensure that peaceful protest
and expressions of solidarity with Palestine are not misinterpreted as criminal
conduct under counter-terrorism legislation?<o:p></o:p></span></p>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>3. Freedom of
Expression<o:p></o:p></span></b></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Given the protections
under <b>Article 10 of the Human Rights Act 1998</b> and the <b>European
Convention on Human Rights</b>, how does the CPS ensure that public prosecutors
distinguish between:<o:p></o:p></span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='mso-list:l2 level1 lfo1;tab-stops:list 36.0pt'><span
     style='mso-ansi-language:EN-GB'>Lawful political expression and dissent,
     and<o:p></o:p></span></li>
 <li class=MsoNormal style='mso-list:l2 level1 lfo1;tab-stops:list 36.0pt'><span
     style='mso-ansi-language:EN-GB'>Unlawful support for proscribed
     organisations?<o:p></o:p></span></li>
</ul>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>4. Clarification of
Legal Standards<o:p></o:p></span></b></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Would the CPS consider
issuing <b>public-facing clarification</b> to help prevent further chilling
effects on protest, especially in cases where expressions of identity or
political solidarity are being conflated with extremism?<o:p></o:p></span></p>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>Request<o:p></o:p></span></b></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>I respectfully ask
whether the Crown Prosecution Service intends to:<o:p></o:p></span></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='mso-list:l0 level1 lfo2;tab-stops:list 36.0pt'><span
     style='mso-ansi-language:EN-GB'>Clarify its prosecutorial standards with
     respect to peaceful political protest; and<o:p></o:p></span></li>
 <li class=MsoNormal style='mso-list:l0 level1 lfo2;tab-stops:list 36.0pt'><span
     style='mso-ansi-language:EN-GB'>Prevent misuse of anti-terrorism laws
     against individuals who express general support for Palestine without any
     affiliation with proscribed groups.<o:p></o:p></span></li>
</ul>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>This issue raises
serious concerns about the balance between public safety and fundamental
rights. I believe it is essential that <b>prosecutorial discretion is exercised
transparently and proportionately</b> to maintain public confidence in the
justice system.<o:p></o:p></span></p>

<p class=MsoNormal><span style='mso-ansi-language:EN-GB'>Thank you for your
time and attention.<o:p></o:p></span></p>

<div class=MsoNormal align=center style='text-align:center'><span
style='mso-ansi-language:EN-GB'>

<hr size=2 width="100%" align=center>

</span></div>

<p class=MsoNormal><b><span style='mso-ansi-language:EN-GB'>Yours sincerely,</span></b><span
style='mso-ansi-language:EN-GB'><br style='mso-special-character:line-break'>
<![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'>
<![endif]><o:p></o:p></span></p>,\n` + sig;

  let dppBody = `I am writing to seek clarification regarding the Crown Prosecution Service’s position on the application of the Terrorism Act 2000 in relation to political expression and protest concerning Palestine.

On Monday 14 July 2025 at approximately 17:30, a peaceful protester, Laura Morton, was approached by Kent Police while holding a Palestinian flag and stating “Free Palestine” at St George’s roundabout in Canterbury. Officers informed her that such actions could be construed as support for a proscribed terrorist organisation, and warned her that she could be arrested under the Terrorism Act if she refused to provide her name or continued expressing similar views.

One officer was recorded stating:

“Mentioning freedom of Gaza, Israel, genocide… will come under prescribed groups, which are terror groups… dictated by the government.”

Kent Police later released a public statement saying:

“Under the Terrorism Act it is a criminal offence to carry or display items that may arouse reasonable suspicion that an individual is a member or supporter of a proscribed organisation such as Palestine Action.”

Given the CPS's role in guiding prosecutions and advising on the public interest, I respectfully request clarification on the following points:

1. Threshold for Reasonable Suspicion
Does the CPS consider it lawful or proportionate for police to interpret the display of a national flag or the expression of slogans such as “Free Palestine” as sufficient to arouse reasonable suspicion of support for a proscribed group?

2. CPS Guidance to Police and Prosecutors
Has the CPS issued, or is it considering issuing, any guidance to ensure that peaceful protest and expressions of solidarity with Palestine are not misinterpreted as criminal conduct under counter-terrorism legislation?

3. Freedom of Expression
Given the protections under Article 10 of the Human Rights Act 1998 and the European Convention on Human Rights, how does the CPS ensure that public prosecutors distinguish between:

Lawful political expression and dissent, and

Unlawful support for proscribed organisations?

4. Clarification of Legal Standards
Would the CPS consider issuing public-facing clarification to help prevent further chilling effects on protest, especially in cases where expressions of identity or political solidarity are being conflated with extremism?

Request
I respectfully ask whether the Crown Prosecution Service intends to:

Clarify its prosecutorial standards with respect to peaceful political protest; and

Prevent misuse of anti-terrorism laws against individuals who express general support for Palestine without any affiliation with proscribed groups.

This issue raises serious concerns about the balance between public safety and fundamental rights. I believe it is essential that prosecutorial discretion is exercised transparently and proportionately to maintain public confidence in the justice system.

Thank you for your time and attention.

Yours sincerely,\n` + sig;

  if (recipient === 'ag') {
    window.location.href = `mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(agBody)}`;
  } else if (recipient === 'dpp') {
    window.location.href = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(dppBody)}`;
  } else if (recipient === 'both') {
    alert("You selected both. Please send to each recipient separately.\n\nFirst opening Attorney General email...");
    window.open(`mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(agBody)}`, "_blank");
    setTimeout(() => {
      window.location.href = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(dppBody)}`;
    }, 1000);
  }
}
</script>
