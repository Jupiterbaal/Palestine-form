<h1>Protest Rights Letter Generator</h1>
<p>Use this form to send letters to UK authorities about the misuse of the Terrorism Act in relation to Palestine solidarity protests.</p>

<label>Your Full Name:
  <input type="text" id="name" placeholder="Jane Doe">
</label>

<label>Your Email (optional):
  <input type="email" id="email" placeholder="janedoe@example.com">
</label>

<label>Select Recipient:
  <select id="recipient">
    <option value="ag">Attorney General</option>
    <option value="dpp">Director of Public Prosecutions</option>
    <option value="both">Both</option>
  </select>
</label>

<button onclick="sendEmail()">Open Email App</button>

<body lang=EN-GB style='tab-interval:36.0pt;word-wrap:break-word'>

<div class=WordSection1>

<p class=MsoNormal><b>Dear <span class=GramE>Attorney</span> General,</b><o:p></o:p></p>

<p class=MsoNormal>I am writing to express serious concern regarding the
application of the <b>Terrorism Act 2000</b> by officers of <b>Kent Police</b>
in a recent incident involving a pro-Palestinian campaigner. I am seeking
clarification on the official legal position and prosecutorial guidance <span
class=GramE>with regard to</span> political expression in the context of
Palestine solidarity activism.<o:p></o:p></p>

<p class=MsoNormal>The incident occurred on <b>Monday 14 July 2025 at
approximately 17:30</b> at <b>St George’s roundabout in Canterbury, Kent</b>. A
campaigner, identified as <b>Laura Morton</b>, was approached by officers while
holding a <b>Palestinian flag</b> and <span class=GramE>stating</span> “<b>Free
Palestine</b>.” She was warned that her actions could be construed as support
for a <b>proscribed terrorist organisation</b>, and she was told she might be
arrested under the <b>Terrorism Act</b> if she continued or refused to provide
her name and address.<o:p></o:p></p>

<p class=MsoNormal>One of the officers was recorded stating that:<o:p></o:p></p>

<p class=MsoNormal>&quot;<span class=GramE>mentioning</span> freedom of Gaza,
Israel, genocide… will come under prescribed groups, which are terror groups…
dictated by the government.&quot;<o:p></o:p></p>

<p class=MsoNormal>The officer further warned that expressing such views again,
particularly in Canterbury, would likely lead to arrest under the Act.<o:p></o:p></p>

<p class=MsoNormal>Following the incident, a Kent Police spokesperson issued a
statement to the press saying:<o:p></o:p></p>

<p class=MsoNormal>“Under the Terrorism Act it is a criminal offence to carry
or display items that may arouse reasonable suspicion that an individual is a
member or supporter of a proscribed organisation such as <b>Palestine Action</b>.”<o:p></o:p></p>

<div class=MsoNormal align=center style='text-align:center'>

<hr size=2 width="100%" align=center>

</div>

<p class=MsoNormal><b>Legal Concerns and Request for Clarification<o:p></o:p></b></p>

<p class=MsoNormal>I wish to raise the following concerns and seek official
clarification from your office:<o:p></o:p></p>

<ol style='margin-top:0cm' start=1 type=1>
 <li class=MsoNormal style='mso-list:l1 level1 lfo1;tab-stops:list 36.0pt'><b>Freedom
     of Expression</b><br>
     Under Article 10 of the Human Rights Act 1998 and the European Convention
     on Human Rights, individuals are guaranteed the right to express political
     opinions—even controversial or dissenting ones—provided they do not incite
     violence or hatred. Is it the view of your office that expressing general
     support for the Palestinian cause (e.g., by saying “Free Palestine” or
     displaying a national flag) constitutes a criminal offence under current
     terrorism legislation?<o:p></o:p></li>
 <li class=MsoNormal style='mso-list:l1 level1 lfo1;tab-stops:list 36.0pt'><b>Misapplication
     of Terrorism Powers</b><br>
     The Kent Police statement and officer’s conduct suggest an interpretation
     whereby peaceful protest or solidarity with Palestine <b>could be
     criminalised</b> without any direct reference to a <b>specific proscribed
     group</b>. Does the Crown Prosecution Service, under your oversight, issue
     or endorse guidance that would justify such an interpretation?<o:p></o:p></li>
 <li class=MsoNormal style='mso-list:l1 level1 lfo1;tab-stops:list 36.0pt'><b>Proportionality
     and Public Interest</b><br>
     The chilling effect of treating peaceful expressions of solidarity as a
     national security matter cannot be overstated. I respectfully request
     clarification as to whether any national prosecutorial guidance is
     currently in place that balances <b>freedom of expression</b> with <b>Terrorism
     Act enforcement</b>, particularly in the context of Palestine-related
     activism.<o:p></o:p></li>
 <li class=MsoNormal style='mso-list:l1 level1 lfo1;tab-stops:list 36.0pt'><b>Palestine
     Action vs Palestinian Identity</b><br>
     The conflation of general support for Palestinian rights with support for
     a proscribed group such as <b>Palestine Action</b> raises serious
     questions about the precision and legality of police conduct. Could your
     office clarify how law enforcement and the CPS are expected to distinguish
     between:<o:p></o:p></li>
 <ul style='margin-top:0cm' type=circle>
  <li class=MsoNormal style='mso-list:l1 level2 lfo1;tab-stops:list 72.0pt'>lawful
      expression of <b>political solidarity</b>, and<o:p></o:p></li>
  <li class=MsoNormal style='mso-list:l1 level2 lfo1;tab-stops:list 72.0pt'>unlawful
      <b>material support for a proscribed organisation</b>?<o:p></o:p></li>
 </ul>
</ol>

<div class=MsoNormal align=center style='text-align:center'>

<hr size=2 width="100%" align=center>

</div>

<p class=MsoNormal><b>Request<o:p></o:p></b></p>

<p class=MsoNormal>Given the seriousness of this incident and the potential
implications for civil liberties, I respectfully ask:<o:p></o:p></p>

<ul style='margin-top:0cm' type=disc>
 <li class=MsoNormal style='mso-list:l0 level1 lfo2;tab-stops:list 36.0pt'>That
     your office <span class=GramE><b>clarify</b></span><b> the legal position</b>
     regarding the application of the Terrorism Act to political protest and
     solidarity with <span class=GramE>Palestine;</span><o:p></o:p></li>
 <li class=MsoNormal style='mso-list:l0 level1 lfo2;tab-stops:list 36.0pt'>That
     consideration be given to <b>issuing updated public-facing guidance</b> to
     prevent misuse of counter-terrorism powers against peaceful demonstrators;
     and<o:p></o:p></li>
 <li class=MsoNormal style='mso-list:l0 level1 lfo2;tab-stops:list 36.0pt'>That
     you confirm whether the CPS has prosecuted or intends to prosecute
     individuals solely <span class=GramE>on the basis of</span> public
     displays such as Palestinian flags or slogans like &quot;Free
     Palestine.&quot;<o:p></o:p></li>
</ul>

<p class=MsoNormal>I believe public clarification from your office is urgently
needed to ensure that constitutional rights to freedom of expression are not
unlawfully curtailed.<o:p></o:p></p>

<p class=MsoNormal>Thank you for your time and attention.<o:p></o:p></p>

<p class=MsoNormal>Yours sincerely,<br style='mso-special-character:line-break'>
<![if !supportLineBreakNewLine]><br style='mso-special-character:line-break'>
<![endif]><o:p></o:p></p>

<p class=MsoNormal><o:p>&nbsp;</o:p></p>

</div>

</body>

</html>\n` + sig;

  let dppBody = `Dear Director of Public Prosecutions,\n\nI am writing to seek clarification regarding the CPS’s position on the use of the Terrorism Act against non-violent expressions of political support for Palestine, including the display of flags or slogans such as “Free Palestine.”\n\nI am concerned that peaceful protest is being interpreted as criminal activity under terrorism legislation, and I urge the CPS to issue guidance to prevent overreach.\n` + sig;

  if (recipient === 'ag') {
    window.location.href = `mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(agBody)}`;
  } else if (recipient === 'dpp') {
    window.location.href = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(dppBody)}`;
  } else if (recipient === 'both') {
    alert("You selected both. Please send to each recipient separately.\n\nFirst opening Attorney General email...");
    window.open(`mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(agBody)}`, "_blank");
    setTimeout(() => {
      window.location.href = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(dppBody)}`;
    }, 1000);
  }
}
</script>

</body>
</html>
