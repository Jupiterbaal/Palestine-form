
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Rights Email Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1em; }
    section { margin-top: 50px; padding-top: 20px; border-top: 2px solid #ccc; }
  </style>
</head>
<body>

<h1>Protest Rights Email Generator</h1>
<p>Use this tool to generate a customised email to either the Attorney General or the Director of Public Prosecutions regarding concerns over the use of the Terrorism Act against peaceful protest.</p>

<section>
<h2>Email the Attorney General</h2>
<label>Your Full Name:
  <input type="text" id="nameAG" placeholder="Your Name">
</label>
<label>Your Email (optional):
  <input type="email" id="emailAG" placeholder="you@example.com">
</label>
<button onclick="sendEmailAG()">Open Email to Attorney General</button>
</section>

<section>
<h2>Email the Director of Public Prosecutions</h2>
<label>Your Full Name:
  <input type="text" id="nameDPP" placeholder="Your Name">
</label>
<label>Your Email (optional):
  <input type="email" id="emailDPP" placeholder="you@example.com">
</label>
<button onclick="sendEmailDPP()">Open Email to Director of Public Prosecutions</button>
</section>

<script>
function sendEmailAG() {
  const name = document.getElementById('nameAG').value.trim() || '[Your Name]';
  const email = document.getElementById('emailAG').value.trim();
  const sig = `\n\nYours sincerely,\n${name}${email ? `\n${email}` : ''}`;
  const subject = 'Request for Clarification on Application of Terrorism Act to Pro-Palestinian Expression in Kent Police Incident';
  const body = `Dear Attorney General,\n\nI am writing to express serious concern regarding the application of the Terrorism Act 2000 by officers of Kent Police in a recent incident involving a pro-Palestinian campaigner. I am seeking clarification on the official legal position and prosecutorial guidance with regard to political expression in the context of Palestine solidarity activism.\n\nThe incident occurred on Monday 14 July 2025 at approximately 17:30 at St George’s roundabout in Canterbury...

  window.location.href = `mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

function sendEmailDPP() {
  const name = document.getElementById('nameDPP').value.trim() || '[Your Name]';
  const email = document.getElementById('emailDPP').value.trim();
  const sig = `\n\nYours sincerely,\n${name}${email ? `\n${email}` : ''}`;
  const subject = 'Request for CPS Guidance on Pro-Palestinian Expression and the Terrorism Act';
  const body = `Dear Director of Public Prosecutions,\n\nI am writing to seek clarification regarding the Crown Prosecution Service’s position on the application of the Terrorism Act 2000 in relation to political expression and protest concerning Palestine.\n\nOn Monday 14 July 2025 at approximately 17:30, a peaceful protester, Laura Morton, was approached by Kent Police while holding a Palestinian flag and stating “Free Palestine” at St George’s roundabout in Canterbury. Officers informed her ...

  window.location.href = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}
</script>

</body>
</html>
