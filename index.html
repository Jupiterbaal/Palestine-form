<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Rights Email Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1em; }
    section { margin-top: 50px; padding-top: 20px; border-top: 2px solid #ccc; }
    a.mailto-link { display: none; }
  </style>
</head>
<body>

<h1>Protest Rights Email Generator</h1>
<p>Generate a custom email to the appropriate legal authority regarding the misuse of the Terrorism Act during peaceful protest.</p>

<section>
  <h2>Email the Attorney General</h2>
  <label>Your Full Name:
    <input type="text" id="nameAG" placeholder="Your Name">
  </label>
  <label>Your Email (optional):
    <input type="email" id="emailAG" placeholder="you@example.com">
  </label>
  <a id="mailtoAG" class="mailto-link"></a>
  <button onclick="generateMailtoAG()">Open Email to Attorney General</button>
</section>

<section>
  <h2>Email the Director of Public Prosecutions</h2>
  <label>Your Full Name:
    <input type="text" id="nameDPP" placeholder="Your Name">
  </label>
  <label>Your Email (optional):
    <input type="email" id="emailDPP" placeholder="you@example.com">
  </label>
  <a id="mailtoDPP" class="mailto-link"></a>
  <button onclick="generateMailtoDPP()">Open Email to Director of Public Prosecutions</button>
</section>

<script>
function generateMailtoAG() {
  const name = document.getElementById('nameAG').value || '[Your Name]';
  const email = document.getElementById('emailAG').value;
  const sig = `\\n\\nYours sincerely,\\n${name}${email ? `\\n${email}` : ''}`;
  const subject = "Request for Clarification on Application of Terrorism Act to Pro-Palestinian Expression in Kent Police Incident";
  const body = `Dear Attorney General,\\n\\nI am writing to express serious concern regarding the application of the Terrorism Act 2000 by officers of Kent Police... (continue full text here)${sig}`;
  const mailto = `mailto:attorney.general@attorneygeneral.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  const link = document.getElementById('mailtoAG');
  link.href = mailto;
  link.click();
}

function generateMailtoDPP() {
  const name = document.getElementById('nameDPP').value || '[Your Name]';
  const email = document.getElementById('emailDPP').value;
  const sig = `\\n\\nYours sincerely,\\n${name}${email ? `\\n${email}` : ''}`;
  const subject = "Request for CPS Guidance on Pro-Palestinian Expression and the Terrorism Act";
  const body = `Dear Director of Public Prosecutions,\\n\\nI am writing to seek clarification regarding the Crown Prosecution Serviceâ€™s position on the application of the Terrorism Act 2000... (continue full text here)${sig}`;
  const mailto = `mailto:publicenquiries@cps.gov.uk?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  const link = document.getElementById('mailtoDPP');
  link.href = mailto;
  link.click();
}
</script>

</body>
</html>
